<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="./../css/all.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./../css/style.css" />

    <!-- title -->
    <title>Document</title>
  </head>
  <body>
    <!-- navigation -->
    <header id="header">
      <nav class="shadow-lg py-1" id="navbar">
        <div class="container">
          <div class="row align-items-center justify-content-evenly g-5">
            <div class="col-2">
              <!-- logo -->
              <div
                class="logo rounded-4 d-flex justify-content-center align-items-center mt-2"
              >
                <a href="./home.html">
                  <i class="fa-solid fa-utensils"></i>
                </a>
              </div>
            </div>

            <div class="col-8">
              <!-- navigation -->
              <div
                class="navigation align-items-center justify-content-between gap-5"
                id="navigation"
              >
                <ul
                  id="navList"
                  class="navList d-flex justify-content-between align-items-end gap-5"
                >
                  <li id="homeNav" class="nav-link active">Home</li>
                  <li id="categoriesNav" class="nav-link">Categories</li>
                  <li id="recipesNav" class="nav-link">My Recipes</li>
                  <li id="searchNav" class="nav-link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </li>
                </ul>

                <div class="btns mb-3">
                  <button class="btnOne p-2">
                    <a href="./index.html"> logout </a>
                  </button>
                </div>
              </div>
            </div>

            <div class="col-2">
              <!-- menu icon -->
              <div
                class="menuIcon d-none justify-content-center align-items-center mb-3 fs-1 pt-3"
                id="menuIcon"
              >
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Home Page Content -->
    <main class="homePage" id="homePage">
      <!-- Home Header -->
      <header class="homeHeader" id="homeHeader">
        <!-- header image -->
        <img
          src="./../images/pngegg.png"
          class="img-fluid object-fit-cover position-absolute headerImg"
          alt=""
        />

        <!-- header content -->
        <div
          class="container d-flex justify-content-center align-items-end pt-5"
        >
          <div class="row py-5 g-5 h-100">
            <div class="col-md-6 pt-5">
              <div class="content">
                <h1 class="mainTitle"><span>So</span> Yummy</h1>
                <p>
                  Search over 3,000,000 recipes by category or ingredients Lorem
                  ipsum dolor sit amet consectetur adipisicing elit.
                  Consectetur, quidem!
                </p>
              </div>
              <div class="searchBox">
                <input
                  type="text"
                  placeholder="search"
                  id="searchHomeInput"
                  class="searchInput"
                />
                <a href="#searchPage" class="btnOne btnSearch" id="btnSearch">
                  search
                </a>
              </div>
            </div>

            <div class="col-md-6 pt-5">
              <div class="position-relative">
                <img
                  src="./../images/salad.png"
                  class="img-fluid object-fit-cover homeImg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="container" id="homeContents">
        <h2 class="text-start z-3 pt-5 d-none" id="searchHomeResultTitle">
          search result
        </h2>

        <div class="row py-5 g-3 searchHomeResult" id="searchHomeResult"></div>

        <div class="row pb-5 g-3" id="breakfast">
          <div class="text-start">
            <h2>Breakfast</h2>
          </div>

          <div class="text">
            <button
              class="btnSee text-end"
              onclick="seeAll('breakfast', Breakfast)"
            >
              see all
            </button>
          </div>
        </div>

        <div class="row py-5 g-3" id="miscellaneous">
          <div class="text-start">
            <h2>miscellaneous</h2>
          </div>

          <div class="text">
            <button
              class="btnSee text-end"
              onclick="seeAll('miscellaneous', Miscellaneous)"
            >
              see all
            </button>
          </div>
        </div>

        <div class="row py-5 g-3" id="chicken">
          <div class="text-start">
            <h2>Chicken</h2>
          </div>

          <div class="text">
            <button
              class="btnSee text-end"
              onclick="seeAll('chicken', Chicken)"
            >
              see all
            </button>
          </div>
        </div>

        <div class="row py-5 g-3" id="dessert">
          <div class="text-start">
            <h2>dessert</h2>
          </div>

          <div class="text">
            <button
              class="btnSee text-end"
              onclick="seeAll('dessert', Dessert)"
            >
              see all
            </button>
          </div>
        </div>

        <button class="btnOther" onclick="seeAll('beef', Beef)">
          Other categories
        </button>
      </div>
    </main>

    <!-- Categories Page -->
    <main class="categoriesPage d-none" id="categoriesPage">
      <div class="container py-5">
        <div>
          <h1 class="py-5">Categories</h1>
        </div>

        <!-- categories list -->
        <ul
          class="d-flex justify-content-between align-items-center border-bottom pb-3"
          id="categoriesList"
        ></ul>

        <!-- categories row -->
        <div class="row py-5 g-3" id="categoriesRow"></div>
      </div>
    </main>

    <!-- Search Page -->
    <main class="searchPage d-none" id="searchPage">
      <div
        class="container d-flex flex-column gap-3 justify-content-center align-items-center"
      >
        <div class="searchBox">
          <input
            type="text"
            placeholder="search"
            id="searchInput"
            class="searchInput"
          />
          <a href="#searchPage" class="btnOne btnSearch" id="btnSearchPage">
            search
          </a>
        </div>

        <select name="searchType" class="searchType" id="searchType">
          <option value="letter" selected>letter</option>
          <option value="name">name</option>
        </select>

        <div class="row py-5 g-3" id="searchResultPage"></div>
      </div>
    </main>

    <!-- main js -->
    <script src="./../js/home.js"></script>

    <!-- bootstrap js -->
    <script src="./../js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome js -->
    <script src="./../js/all.min.js"></script>
  </body>
</html>
