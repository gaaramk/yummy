<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="./../css/all.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />

    <!-- custome css -->
    <link rel="stylesheet" href="./../css/style.css" />

    <!-- title -->
    <title>Document</title>
  </head>
  <body>
    <header class="homeHeader" id="homeHeader">
      <img
        src="./../images/pngegg.png"
        class="img-fluid object-fit-cover position-absolute headerImg"
        alt=""
      />

      <div
        class="container d-flex justify-content-center align-items-end"
      >
        <div class="row py-5 g-5 h-100">
          <div class="col-md-6">
            <div class="content">
              <h1 class="mainTitle"><span>So</span> Yummy</h1>
              <p>
                Search over 3,000,000 recipes by category or ingredients Lorem
                ipsum dolor sit amet consectetur adipisicing elit. Consectetur,
                quidem!
              </p>
            </div>
            <div class="searchBox">
              <input
                type="text"
                placeholder="search"
                id="searchHomeInput"
                class="searchInput"
              />
              <a href="#" class="btnOne" id="btnSearch"> search </a>
            </div>
          </div>

          <div class="col-md-6">
            <div class="position-relative">
              <img
                src="./../images/salad.png"
                class="img-fluid object-fit-cover homeImg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="homePage" id="homePage">
      <div class="container">
        <h2 class="text-start z-3 pt-5 d-none" id="searchHomeResultTitle">search result</h2>

        <div class="row py-5 g-3" id="searchHomeResult">
        </div>

        <div class="row pb-5 g-3" id="breakfast">
          <div class="text-start">
            <h2>Breakfast</h2>
          </div>

          <div class="text-end">
            <a href="./categories.html?id=breakfast" class="btnSee" id="seeAll">
              see all</a
            >
          </div>
        </div>

        <div class="row py-5 g-3" id="miscellaneous">
          <div class="text-start">
            <h2>miscellaneous</h2>
          </div>

          <div class="text-end">
            <a
              href="./categories.html?id=miscellaneous"
              class="btnSee"
              id="seeAll"
            >
              see all</a
            >
          </div>
        </div>

        <div class="row py-5 g-3" id="chicken">
          <div class="text-start">
            <h2>Chicken</h2>
          </div>

          <div class="text-end">
            <a href="./categories.html?id=chicken" class="btnSee" id="seeAll">
              see all</a
            >
          </div>
        </div>

        <div class="row py-5 g-3" id="dessert">
          <div class="text-start">
            <h2>dessert</h2>
          </div>

          <div class="text-end">
            <a href="./categories.html?id=dessert" class="btnSee" id="seeAll">
              see all</a
            >
          </div>
        </div>

        <button class="btnOther">Other categories</button>
      </div>
    </main>

    <!-- main js -->
    <script src="./../main.js"></script>

    <!-- bootstrap js -->
    <script src="./../js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome js -->
    <script src="./../js/all.min.js"></script>
  </body>
</html>
